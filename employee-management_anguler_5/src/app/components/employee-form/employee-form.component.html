<h2>{{ employeeId ? 'Edit Employee' : 'Add Employee' }}</h2>
<div class="mb-3 row">
  <button type="button" class="btn btn-secondary" (click)="navigateToUpload()">Upload Image</button>
</div>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="mb-3 row" [class.invalid]="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched">
    <label for="name" class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input id="name" type="text" formControlName="name" class="form-control" />
      <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>
  </div>
  <div class="mb-3 row" [class.invalid]="employeeForm.get('position')?.invalid && employeeForm.get('position')?.touched">
    <label for="position" class="col-sm-2 col-form-label">Position:</label>
    <div class="col-sm-10">
      <input id="position" type="text" formControlName="position" class="form-control" />
      <div *ngIf="employeeForm.get('position')?.invalid && employeeForm.get('position')?.touched" class="text-danger">
        Position is required.
      </div>
    </div>
  </div>
  <div class="mb-3 row" [class.invalid]="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched">
    <label for="salary" class="col-sm-2 col-form-label">Salary:</label>
    <div class="col-sm-10">
      <input id="salary" type="number" formControlName="salary" class="form-control" />
      <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched" class="text-danger">
        Salary is required and must be a positive number.
      </div>
    </div>
  </div>
  <div class="mb-3 row" [class.invalid]="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
    <label for="email" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input id="email" type="email" formControlName="email" class="form-control" />
      <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="text-danger">
        Valid email is required.
      </div>
    </div>
  </div>
  <div class="mb-3 row" [class.invalid]="employeeForm.get('imageUrl')?.invalid && employeeForm.get('imageUrl')?.touched">
    <label for="imageUrl" class="col-sm-2 col-form-label">Image URL:</label>
    <div class="col-sm-10">
      <input id="imageUrl" type="text" formControlName="imageUrl" class="form-control" />
      <div *ngIf="employeeForm.get('imageUrl')?.invalid && employeeForm.get('imageUrl')?.touched" class="text-danger">
        Image URL is required.
      </div>
    </div>
  </div>
  <div class="mb-3 row" [class.invalid]="employeeForm.get('joinedDate')?.invalid && employeeForm.get('joinedDate')?.touched">
    <label for="joinedDate" class="col-sm-2 col-form-label">Joined Date:</label>
    <div class="col-sm-10">
      <input id="joinedDate" type="date" formControlName="joinedDate" class="form-control" />
      <div *ngIf="employeeForm.get('joinedDate')?.invalid && employeeForm.get('joinedDate')?.touched" class="text-danger">
        Joined Date is required.
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">{{ employeeId ? 'Update' : 'Add' }}</button>
    </div>
  </div>
</form>
